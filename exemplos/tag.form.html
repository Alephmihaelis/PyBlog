<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulários</title>
    <style>
        #formCadastro label.break {
            display: block;
            padding-bottom: .5rem;
        }
    </style>
</head>

<body>

    <h1>Login</h1>
    <!-- <p>Altere entre os "method" "get" e "post" para ver a diferença de comportamento.</p>! -->
    <form action="#" method="post">

        <p>Logue-se com suas credenciais:</p>
        <p>
            <label for="txtLogin">Login:</label>
            <input type="text" name="login" id="txtLogin">
        </p>

        <p>
            <label for="txtPassword">Senha:</label>
            <input type="password" name="password" id="txtPassword">
        </p>

        <p>
            <!-- input type="submit" value="Entrar" !-->
             <button type="submit">Entrar</button>
             <button type="reset">Limpar</button>
        </p>
    </form>

    <h2>Buscando no Google</h2>
    <form action="http://google.com/search" method="get" target="_blank">
        <label for="fieldSearch">Procurar:</label>
        <input type="search" name="q" id="fieldSearch">
        <button type="submit">Simbora</button>
    </form>

    <h2>Cadastro de gente</h2>

    <form action="#" method="post" id="formCadastro">

        <p>
            <label for="fieldName" class="break"><strong>Nome completo:</strong></label>
            <input type="text" name="name" id="filedName" placeholder="Preencha com seu nome completo" required minlength="3">
        </p>

        <p>
            <label for="fieldNascimento" class="break"><strong>Data de nascimento:</strong></label>
            <input type="date" name="nascimento" id="fieldNascimento" required>
        </p>

        <p>
    <label for="fieldEmail" class="break"><strong>Seu e-mail principal:</strong></label>
    <input type="email" name="email" id="fieldEmail" placeholder="Seu endereço de e-mail mais usado" required>
        </p>

        <p>
            <label for="fieldTel" class="break"><strong>Seu telefone: </strong></label>
            <input type="tel" name="telefone" id="fieldTel" placeholder="Seu telefone" required>
        </p>

        <p><label for="fieldPass1" class="break"><strong>Crie uma senha:</strong></label>
        <input type="password" name="pass1" id="fieldPass1" required minlength="7" maxlength="16" placeholder="Crie sua senha">
        </p>

        <p><label for="fieldPass2" class="break"><strong>Repita a senha:</strong></label>
            <input type="password" name="pass2" id="fieldPass2" required minlength="7" maxlength="16" placeholder="Repita sua senha">
            </p>

        <p>
            <label><strong>Formação:</strong></label>
            <label>
                <input type="radio" name="formacao" value="fundamental"> Fundamental
            </label>
            &nbsp; &nbsp; &nbsp;
        <label>
        <input type="radio" name="formacao" value="medio"> Médio
        </label>
            &nbsp; &nbsp; &nbsp;
        <label>
            <input type="radio" name="formacao" value="superior"> Superior
        </label>
        </p>

        <p>
            <label><strong>Idiomas:</strong></label>
            <label>
                <input type="checkbox" name="idioma[]" value="Inglês"> Inglês
            </label>
            &nbsp; &nbsp; &nbsp;
            <label>
                <input type="checkbox" name="idioma[]" value="Espanhol"> Espanhol
            </label>
            &nbsp; &nbsp; &nbsp;
            <label>
                <input type="checkbox" name="idioma[]" value="Chinês"> Chinês
            </label>
        </p>

        <p>
            <label for="fieldBairro"><strong>Bairro:</strong></label>
            <select name="bairro" id="fieldBairro" required>
                <option value="">-- Selecione um --</option>
                <option value="Campo Grande">Campo Grande</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Curva do Vento">Curva do Vento</option>
            </select>
        </p>

        <p>
            <label for="fieldColor"><strong>Cor favorita:</strong></label>
            <input type="color" name="cor" id="fieldColor">
        </p>

        <p><button type="submit">Cadastrar</button>
        <button type="reset">Limpar tudo</button>
        </p>

    </form>





</body>

</html>
